{%extends 'facebook/base.html'%}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/forgot_password.css' %}" />

{% endblock %}
{% block title %}Facebook-forgot-password{% endblock %}


{% block body_block %}
<div class="register">
    <div class="register-form">
        <form method="post">
            {% csrf_token %}
            <div class='heading'>
                <span style="font-weight:bolder;font-size:3.2vh;line-height:3.5vh;">Reset Password</span> <br>
               
            </div>

            <input type="text" name="email_address" placeholder="email address" />
            <input type="password" name="password" placeholder="New password" />
            <input type="password" name="confirm_password" placeholder="New Confirm Password">
            <span class="error-message">{{message}}</span>
            <div class='create'><input type='submit' value='Confirm'></div>

    </div>

   

    </form>

</div>
</div>


{% endblock%}
